<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1 th:text="${account.id} == null ? 'Create Account' : 'Edit Account'"></h1>
    
    <form th:action="@{${account.id} == null ? '/accounts/save' : '/accounts/update'}" 
          th:object="${account}" method="post">
        
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter account name" required/>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required/>
        </div>
        
        <div>
            <label for="balance">Balance:</label>
            <input type="number" id="balance" th:field="*{balance}" placeholder="Enter balance" step="0.01" required/>
        </div>
        
        <div>
            <button type="submit" th:text="${account.id} == null ? 'Create' : 'Update'"></button>
            <a th:href="@{/accounts}">Cancel</a>
        </div>
    </form>
</body>
</html>
