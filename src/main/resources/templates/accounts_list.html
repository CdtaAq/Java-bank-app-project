<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Accounts</h1>
    
    <a th:href="@{/accounts/new}">Create New Account</a>
    
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}"></td>
                <td th:text="${account.name}"></td>
                <td th:text="${account.email}"></td>
                <td th:text="${account.balance}"></td>
                <td>
                    <a th:href="@{'/accounts/' + ${account.id}}">View</a> |
                    <a th:href="@{'/accounts/edit/' + ${account.id}}">Edit</a> |
                    <a th:href="@{'/accounts/delete/' + ${account.id}}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
